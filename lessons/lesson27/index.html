<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson: Reading Thousands</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --purple: #9333ea;
            --pink: #db2777;
            --orange: #ea580c;
            --bg: #f0fdf4;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdf4 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            border: 4px solid #fff;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .number-display {
            font-size: 5rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .digit-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
        }

        .digit-box:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.05);
        }

        .digit-box.selected {
            background: #fef08a;
            /* yellow-200 */
            box-shadow: 0 0 0 4px #eab308;
        }

        .digit {
            color: #1e293b;
        }

        .label {
            font-size: 1rem;
            color: #64748b;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .color-th {
            color: var(--purple);
        }

        .color-h {
            color: var(--pink);
        }

        .color-t {
            color: var(--primary);
        }

        .color-o {
            color: var(--orange);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            transition: transform 0.2s;
            margin-top: 2rem;
            font-family: inherit;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .instruction {
            font-size: 1.5rem;
            color: #334155;
            min-height: 3rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="card" id="game-card">
        <!-- Injected -->
    </div>

    <script>
        const LESSON_ID = 'reading-thousands'; // Special ID or mapped later
        let state = {
            phase: 'teach', // teach, identify, end
            step: 0,
            score: 0
        };

        const NUMBERS = [
            { val: 1234, text: "One thousand, two hundred and thirty-four" },
            { val: 4050, text: "Four thousand and fifty" },
            { val: 7602, text: "Seven thousand, six hundred and two" },
            { val: 9999, text: "Nine thousand, nine hundred and ninety-nine" },
            { val: 2005, text: "Two thousand and five" }
        ];

        let currentNumber = NUMBERS[0];
        let targetPlace = ''; // 'th', 'h', 't', 'o'

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        function getDigits(num) {
            const s = num.toString().padStart(4, '0');
            return {
                th: s[0],
                h: s[1],
                t: s[2],
                o: s[3]
            };
        }

        function render() {
            const container = document.getElementById('game-card');
            container.innerHTML = '';

            const d = getDigits(currentNumber.val);

            if (state.phase === 'teach') {
                container.innerHTML = `
                    <h1>Let's Read Thousands!</h1>
                    <div class="instruction">This number is <b>${currentNumber.text}</b></div>
                    
                    <div class="number-display">
                        <div class="digit-box" onclick="speak('Thousands place. ${d.th} thousand.')">
                            <span class="digit color-th">${d.th}</span>
                            <span class="label" style="color:var(--purple)">Th</span>
                        </div>
                        <div class="digit-box" onclick="speak('Hundreds place. ${d.h} hundred.')">
                            <span class="digit color-h">${d.h}</span>
                            <span class="label" style="color:var(--pink)">H</span>
                        </div>
                        <div class="digit-box" onclick="speak('Tens place. ${d.t} tens.')">
                            <span class="digit color-t">${d.t}</span>
                            <span class="label" style="color:var(--primary)">T</span>
                        </div>
                        <div class="digit-box" onclick="speak('Ones place. ${d.o} ones.')">
                            <span class="digit color-o">${d.o}</span>
                            <span class="label" style="color:var(--orange)">O</span>
                        </div>
                    </div>

                    <button class="btn" onclick="startQuiz()">I'm ready to play! üöÄ</button>
                    <button class="btn" style="background:#64748b; margin-left:10px" onclick="speak('${currentNumber.text}')">üîä Listen</button>
                `;
                if (state.step === 0) {
                    setTimeout(() => speak(`Look at this big number! It has four digits. The first one is the thousands place. ${currentNumber.text}`), 500);
                    state.step = 1; // prevent auto speak overlap
                }
            } else if (state.phase === 'identify') {
                container.innerHTML = `
                    <h1>Find the Place!</h1>
                    <div class="instruction">Click the <b>${getPlaceName(targetPlace)}</b> digit!</div>
                    
                    <div class="number-display">
                        <div class="digit-box" id="box-th" onclick="checkAnswer('th')">
                            <span class="digit color-th">${d.th}</span>
                            <span class="label">Th</span>
                        </div>
                        <div class="digit-box" id="box-h" onclick="checkAnswer('h')">
                            <span class="digit color-h">${d.h}</span>
                            <span class="label">H</span>
                        </div>
                        <div class="digit-box" id="box-t" onclick="checkAnswer('t')">
                            <span class="digit color-t">${d.t}</span>
                            <span class="label">T</span>
                        </div>
                        <div class="digit-box" id="box-o" onclick="checkAnswer('o')">
                            <span class="digit color-o">${d.o}</span>
                            <span class="label">O</span>
                        </div>
                    </div>
                     <div id="feedback" style="height:30px; font-weight:bold; font-size:1.2rem;"></div>
                `;
            } else if (state.phase === 'end') {
                container.innerHTML = `
                    <h1>Great Job! üåü</h1>
                    <div style="font-size: 5rem; margin: 2rem;">üèÜ</div>
                    <div class="instruction">You can read huge numbers now!</div>
                    <button class="btn" onclick="window.parent.postMessage({ type: 'lessonCompleted', lessonId: 3100 }, '*')">Finish Lesson</button>
                `;
                speak("Great job! You are a master of thousands!");
                confetti();
            }
        }

        function getPlaceName(p) {
            if (p === 'th') return 'THOUSANDS';
            if (p === 'h') return 'HUNDREDS';
            if (p === 't') return 'TENS';
            if (p === 'o') return 'ONES';
            return '';
        }

        function startQuiz() {
            state.phase = 'identify';
            nextQuestion();
        }

        function nextQuestion() {
            // Pick a random number
            currentNumber = NUMBERS[Math.floor(Math.random() * NUMBERS.length)];
            // Pick a random place
            const places = ['th', 'h', 't', 'o'];
            targetPlace = places[Math.floor(Math.random() * places.length)];

            render();
            speak(`Click the digit in the ${getPlaceName(targetPlace)} place.`);
        }

        function checkAnswer(selectedPlace) {
            if (selectedPlace === targetPlace) {
                document.getElementById('feedback').innerText = "Correct! üåü";
                document.getElementById('feedback').style.color = "green";
                document.getElementById(`box-${selectedPlace}`).classList.add('selected');
                speak("Correct!");
                confetti({
                    particleCount: 50,
                    spread: 60,
                    origin: { y: 0.6 }
                });
                state.score++;
                if (state.score >= 5) {
                    setTimeout(() => {
                        state.phase = 'end';
                        render();
                    }, 1500);
                } else {
                    setTimeout(nextQuestion, 1500);
                }
            } else {
                document.getElementById('feedback').innerText = "Try again!";
                document.getElementById('feedback').style.color = "red";
                speak(`That is the ${getPlaceName(selectedPlace)} place. Try again.`);
            }
        }

        // Init
        render();

    </script>
</body>

</html>
