<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson: Read Aloud Match</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --bg: #f0f9ff;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1.2rem;
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #f1f5f9;
            border-color: var(--primary);
        }

        .correct {
            background: #dcfce7 !important;
            border-color: #22c55e !important;
        }

        .incorrect {
            background: #fee2e2 !important;
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body>
    <div class="card" id="app"></div>
    <script>
        const qs = [
            { n: 4052, opts: ["Four thousand and fifty-two", "Four hundred and fifty-two", "Forty-five two"], a: 0 },
            { n: 1005, opts: ["One thousand and five", "One hundred and five", "Ten zero five"], a: 0 },
            { n: 6700, opts: ["Six thousand and seven hundred", "Sixty-seven hundred", "Six thousand seven hundred"], a: 2 },
            { n: 2020, opts: ["Two thousand and twenty", "Twenty twenty", "Two hundred and twenty"], a: 0 },
            { n: 9999, opts: ["Nine nine nine nine", "Ninety-nine hundred", "Nine thousand nine hundred and ninety-nine"], a: 2 }
        ];
        let idx = 0;

        function r() {
            const q = qs[idx];
            if (!q) return end();
            document.getElementById('app').innerHTML = `
                <h2>Which words match the number?</h2>
                <h1>${q.n.toLocaleString()}</h1>
                ${q.opts.map((o, i) => `<button class="btn" onclick="check(${i})">${o}</button>`).join('')}
            `;
            speak(q.n.toString());
        }

        function check(i) {
            const btns = document.querySelectorAll('.btn');
            if (i === qs[idx].a) {
                btns[i].classList.add('correct');
                confetti({ particleCount: 50, origin: { y: 0.7 } });
                speak("Correct!");
                setTimeout(() => { idx++; r(); }, 1500);
            } else {
                btns[i].classList.add('incorrect');
                speak("Try again.");
            }
        }

        function end() {
            document.getElementById('app').innerHTML = `<h1>You did it! ðŸŒŸ</h1><p>You can read number words!</p><button class="btn" onclick="window.parent.postMessage({type:'lessonCompleted', lessonId:3101}, '*')">Finish</button>`;
            speak("You did it! Lesson complete.");
        }

        function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        r();
    </script>
</body>

</html>
