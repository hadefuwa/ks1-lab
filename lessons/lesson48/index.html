<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 48: Trading Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-area {
            position: relative;
            width: 900px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin: 0 0 20px 0;
        }

        .pile-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin: 30px 0;
            height: 280px;
        }

        .pile {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            min-height: 200px;
            position: relative;
        }

        .pile-label {
            position: absolute;
            bottom: -35px;
            font-size: 1.8rem;
            color: #333;
            font-weight: bold;
        }

        .ones-pile {
            color: #ef4444;
        }

        .tens-pile {
            color: #3b82f6;
        }

        .brick {
            width: 60px;
            height: 25px;
            background: #ef4444;
            border: 3px solid #dc2626;
            margin-bottom: 3px;
            border-radius: 5px;
            animation: popIn 0.3s ease;
        }

        .beam {
            width: 80px;
            height: 100px;
            background: #3b82f6;
            border: 3px solid #2563eb;
            margin-bottom: 5px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-box {
            text-align: center;
            background: #fef3c7;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.8rem;
            color: #78350f;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #f59e0b, #dc2626);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 2rem;
            margin-top: 20px;
            box-shadow: 0 8px 0 #991b1b;
            transition: all 0.1s;
            font-family: 'Fredoka One', cursive;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #991b1b;
        }

        .input-area {
            text-align: center;
            margin-top: 20px;
        }

        input {
            width: 150px;
            font-size: 3rem;
            text-align: center;
            border: 4px solid #facc15;
            border-radius: 15px;
            padding: 10px;
            font-family: 'Fredoka One', cursive;
        }

        .wobble {
            animation: wobble 0.3s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
    </style>
</head>

<body>

    <div id="game-area">
        <h1>üèóÔ∏è Trading Game üèóÔ∏è</h1>
        
        <div class="message-box" id="msg">
            <div id="msg-text">Let's trade 10 ones for 1 ten!</div>
            <button class="btn" id="action-btn" onclick="nextStep()" style="display:none;">Start!</button>
        </div>

        <div class="pile-container">
            <div class="pile">
                <div class="pile-label tens-pile">Tens</div>
                <div id="col-tens"></div>
            </div>
            <div class="pile">
                <div class="pile-label ones-pile">Ones</div>
                <div id="col-ones"></div>
            </div>
        </div>

        <div class="input-area" id="input-area" style="display:none;">
            <input type="number" id="user-input" min="0" max="99">
        </div>
    </div>

    <script>
        let state = {
            tens: 0,
            ones: 0,
            step: 0,
            round: 0
        };

        const msg = document.getElementById('msg-text');
        const btn = document.getElementById('action-btn');
        const onesCol = document.getElementById('col-ones');
        const tensCol = document.getElementById('col-tens');
        const inputArea = document.getElementById('input-area');
        const inputField = document.getElementById('user-input');

        function speak(text, rate = 0.9) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = rate;
            window.speechSynthesis.speak(utterance);
        }

        function init() {
            state.tens = 0;
            state.ones = Math.floor(Math.random() * 5) + 12; // 12-16 ones (needs trading)
            state.step = 0;
            state.round = 0;
            
            renderPiles();
            
            setTimeout(() => {
                speak(`Look! We have ${state.ones} ones. That's too many! We need to trade 10 ones for 1 ten. Let's start!`);
                msg.textContent = `We have ${state.ones} ones. Too many!`;
                btn.style.display = 'inline-block';
                btn.textContent = 'Trade 10!';
            }, 500);
        }

        function renderPiles() {
            onesCol.innerHTML = '';
            tensCol.innerHTML = '';

            for (let i = 0; i < state.ones; i++) {
                const brick = document.createElement('div');
                brick.className = 'brick';
                if (i >= 10) brick.classList.add('wobble'); // Top ones wobble
                onesCol.appendChild(brick);
            }

            for (let i = 0; i < state.tens; i++) {
                const beam = document.createElement('div');
                beam.className = 'beam';
                beam.textContent = '10';
                tensCol.appendChild(beam);
            }
        }

        function nextStep() {
            if (state.step === 0) {
                // Trade 10 ones for 1 ten
                speak('Watch! Ten ones disappear and become one ten!');
                msg.textContent = '‚ú® Trading 10 ones for 1 ten ‚ú®';
                btn.style.display = 'none';
                
                setTimeout(() => {
                    state.ones -= 10;
                    state.tens += 1;
                    renderPiles();
                    confetti({ particleCount: 50, spread: 60 });
                    
                    setTimeout(() => {
                        state.step = 1;
                        speak(`Great! Now we have ${state.tens} ten and ${state.ones} ones. How many ones are left? Tell me!`);
                        msg.textContent = 'How many ones are left?';
                        inputArea.style.display = 'block';
                        inputField.value = '';
                        inputField.focus();
                    }, 800);
                }, 1000);
                
            } else if (state.step === 1) {
                // Check ones answer
                const val = parseInt(inputField.value);
                if (val === state.ones) {
                    speak('Yes! Correct!');
                    confetti({ particleCount: 80, spread: 70 });
                    state.step = 2;
                    
                    setTimeout(() => {
                        speak(`Perfect! Now, how many tens do we have? Look at the blue blocks!`);
                        msg.textContent = 'How many tens?';
                        inputField.value = '';
                        inputField.focus();
                    }, 1000);
                } else {
                    speak(`Not quite. Count the red ones again. How many red ones?`);
                    inputField.value = '';
                    inputField.classList.add('wobble');
                    setTimeout(() => inputField.classList.remove('wobble'), 500);
                }
                
            } else if (state.step === 2) {
                // Check tens answer
                const val = parseInt(inputField.value);
                if (val === state.tens) {
                    speak('Amazing! You got it!');
                    confetti({ particleCount: 150, spread: 90 });
                    state.round++;
                    
                    if (state.round >= 3) {
                        setTimeout(() => {
                            speak('You finished the trading game! You are a place value champion!');
                            msg.textContent = 'üéâ You Win! üéâ';
                            inputArea.style.display = 'none';
                            window.parent.postMessage({ type: 'lessonCompleted', lessonId: 48 }, '*');
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            speak('Great job! Let\'s try another one!');
                            msg.textContent = 'Ready for another?';
                            inputArea.style.display = 'none';
                            btn.textContent = 'Next One!';
                            btn.style.display = 'inline-block';
                            state.step = 0;
                            state.tens = 0;
                            state.ones = Math.floor(Math.random() * 5) + 12;
                            renderPiles();
                        }, 1500);
                    }
                } else {
                    speak(`Not quite. Count the blue tens again. How many tens?`);
                    inputField.value = '';
                    inputField.classList.add('wobble');
                    setTimeout(() => inputField.classList.remove('wobble'), 500);
                }
            }
        }

        // Allow Enter key to submit
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && state.step > 0) {
                nextStep();
            }
        });

        init();
    </script>
</body>

</html>
