<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 29: Base-10 Block Party (Hard)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --h-color: #ff0055;
            --t-color: #00d4ff;
            --o-color: #ffeb3b;
        }

        body {
            margin: 0;
            background: #0b0118;
            color: white;
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-box {
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid white;
            border-radius: 40px;
            padding: 2rem;
            text-align: center;
            width: 95%;
            max-width: 800px;
        }

        .pv-table {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 15px;
            min-height: 250px;
        }

        .column {
            border-right: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 10px;
            position: relative;
        }

        .column:last-child {
            border-right: none;
        }

        .label {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: block;
        }

        /* Blocks Styling */
        .block-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 4px;
            height: 180px;
            overflow: hidden;
        }

        /* 100s: Big Squares */
        .block-100 {
            width: 40px;
            height: 40px;
            background: var(--h-color);
            border: 2px solid #fff;
            border-radius: 4px;
            box-shadow: 2px 2px 0 #900;
        }

        /* 10s: Tall Sticks */
        .block-10 {
            width: 12px;
            height: 45px;
            background: var(--t-color);
            border: 2px solid #fff;
            border-radius: 2px;
            box-shadow: 2px 2px 0 #005;
        }

        /* 1s: Tiny Cubes */
        .block-1 {
            width: 15px;
            height: 15px;
            background: var(--o-color);
            border: 2px solid #fff;
            border-radius: 2px;
            box-shadow: 1px 1px 0 #550;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .answer-btn {
            background: #4361ee;
            border: none;
            padding: 20px;
            font-size: 2.5rem;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0 #2a087a;
            font-family: inherit;
        }

        .big-start {
            background: #4ade80;
            color: white;
            padding: 40px 80px;
            font-size: 3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 10px 0 #1b6b3e;
        }
    </style>
</head>

<body>

    <div id="start-screen"><button class="big-start" onclick="startGame()">ðŸš€ START BUILDING!</button></div>

    <div id="game-box" style="display:none;">
        <div style="font-size: 1.8rem; margin-bottom: 10px;">Count the Blocks!</div>
        <div class="pv-table">
            <div class="column">
                <span class="label" style="color:var(--h-color)">Hundreds</span>
                <div id="h-blocks" class="block-container"></div>
            </div>
            <div class="column">
                <span class="label" style="color:var(--t-color)">Tens</span>
                <div id="t-blocks" class="block-container"></div>
            </div>
            <div class="column">
                <span class="label" style="color:var(--o-color)">Ones</span>
                <div id="o-blocks" class="block-container"></div>
            </div>
        </div>
        <div class="grid" id="options"></div>
    </div>

    <script>
        let currentNumber = 0;
        let isAnswering = false;
        let correctCount = 0;

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-box').style.display = 'block';
            generateLevel();
        }

        function createBlocks(id, count, cssClass) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const b = document.createElement('div');
                b.className = cssClass;
                container.appendChild(b);
            }
        }

        function generateLevel() {
            isAnswering = false;
            const h = Math.floor(Math.random() * 50) + 1; // 1-5 so screen isn't too crowded
            const t = Math.floor(Math.random() * 90) + 1;
            const o = Math.floor(Math.random() * 90) + 1;

            currentNumber = (h * 100) + (t * 10) + o;

            createBlocks('h-blocks', h, 'block-100');
            createBlocks('t-blocks', t, 'block-10');
            createBlocks('o-blocks', o, 'block-1');

            speak(`Can you count the blocks? We have ${h} big hundreds, ${t} tens, and ${o} ones.`);

            let choices = [currentNumber];
            while (choices.length < 4) {
                let wrong = currentNumber + (Math.random() > 0.5 ? 10 : -10);
                if (Math.random() > 0.7) wrong = currentNumber + (Math.random() > 0.5 ? 1 : -1);
                if (wrong > 0 && !choices.includes(wrong)) choices.push(wrong);
            }
            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options');
            grid.innerHTML = '';
            choices.forEach(val => {
                const b = document.createElement('button');
                b.className = 'answer-btn';
                b.innerText = val;
                b.onclick = () => check(val, b);
                grid.appendChild(b);
            });
        }

        function check(val, btn) {
            if (isAnswering) return;
            isAnswering = true;
            if (val === currentNumber) {
                correctCount++;
                speak("You got it! You are a master builder!");
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                btn.style.background = "#4ade80";

                if (correctCount >= 5) {
                    speak("Amazing job! You finished the lesson!");
                    window.parent.postMessage({ type: 'lessonCompleted', lessonId: 3 }, '*');
                }

                setTimeout(generateLevel, 3000);
            } else {
                speak("Try counting the blocks one more time.");
                btn.style.background = "#ff0055";
                setTimeout(() => { isAnswering = false; }, 1000);
            }
        }
    </script>
</body>

</html>
