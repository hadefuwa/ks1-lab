<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson: Build It</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #f5f3ff;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 95%;
        }

        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #ddd;
            padding: 10px;
            border-radius: 10px;
            min-height: 200px;
            width: 80px;
        }

        .block {
            width: 50px;
            height: 50px;
            background: #ddd;
            margin: 2px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .th {
            background: #9333ea;
        }

        .h {
            background: #db2777;
        }

        .t {
            background: #2563eb;
        }

        .o {
            background: #ea580c;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card" id="app"></div>
    <script>
        const target = { th: 2, h: 4, t: 1, o: 5 }; // Example
        let current = { th: 0, h: 0, t: 0, o: 0 };
        let lvl = 0;
        const levels = [
            { th: 1, h: 2, t: 3, o: 4, text: "1,234" },
            { th: 3, h: 0, t: 5, o: 0, text: "3,050" },
            { th: 2, h: 9, t: 1, o: 6, text: "2,916" },
            { th: 5, h: 5, t: 5, o: 5, text: "5,555" },
            { th: 8, h: 0, t: 0, o: 1, text: "8,001" }
        ];

        function render() {
            if (lvl >= levels.length) return end();
            const l = levels[lvl];
            document.getElementById('app').innerHTML = `
                <h1>Build: ${l.text}</h1>
                <div class="row">
                    <div class="col" onclick="add('th')"><div style="margin-bottom:5px; font-size: 0.8rem; color:#888;">THOUSANDS</div>${blks('th', '1000')}</div>
                    <div class="col" onclick="add('h')"><div style="margin-bottom:5px; font-size: 0.8rem; color:#888;">HUNDREDS</div>${blks('h', '100')}</div>
                    <div class="col" onclick="add('t')"><div style="margin-bottom:5px; font-size: 0.8rem; color:#888;">TENS</div>${blks('t', '10')}</div>
                    <div class="col" onclick="add('o')"><div style="margin-bottom:5px; font-size: 0.8rem; color:#888;">ONES</div>${blks('o', '1')}</div>
                </div>
                <button class="btn" style="background: ${isCorrect() ? '#22c55e' : '#aaa'}" onclick="check()">Check ‚úÖ</button>
                <div style="margin-top: 10px; color: #666;">Identity: ${current.th}000 + ${current.h}00 + ${current.t}0 + ${current.o}</div>
                 <button class="btn" style="background:#e11d48; font-size: 1rem; margin-top: 10px;" onclick="reset()">Reset</button>
            `;
        }

        function blks(type, label) {
            let html = '';
            for (let i = 0; i < current[type]; i++) html += `<div class="block ${type}">${label}</div>`;
            return html;
        }

        function add(type) {
            if (current[type] < 9) current[type]++;
            render();
        }

        function reset() { current = { th: 0, h: 0, t: 0, o: 0 }; render(); }

        function isCorrect() {
            const l = levels[lvl];
            return current.th === l.th && current.h === l.h && current.t === l.t && current.o === l.o;
        }

        function check() {
            if (isCorrect()) {
                confetti();
                speak("Correct!");
                setTimeout(() => { lvl++; reset(); }, 1500);
            } else {
                speak("Not quite. Check your blocks.");
            }
        }

        function end() {
            document.getElementById('app').innerHTML = `<h1>You are a builder! üèóÔ∏è</h1><button class="btn" onclick="window.parent.postMessage({type:'lessonCompleted', lessonId:3102}, '*')">Finish</button>`;
            speak("You are a builder!");
        }

        function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        render();
        setTimeout(() => speak("Click the columns to add blocks and build the number."), 500);
    </script>
</body>

</html>
