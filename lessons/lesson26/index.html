<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 26: Tens and Singles (Hard)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --background: #0f172a;
            --surface: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .columns-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .column {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1rem;
            width: 120px;
            min-height: 300px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .col-label {
            position: absolute;
            top: -30px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .block-ten {
            width: 30px;
            height: 80px;
            background: #3b82f6;
            margin: 2px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 0.3s ease;
        }

        .block-one {
            width: 30px;
            height: 30px;
            background: #fbbf24;
            margin: 2px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: popIn 0.3s ease;
        }

        .regroup-btn {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            margin-top: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
        }

        .regroup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .equation {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .number {
            color: #fff;
        }

        .operator {
            color: #ec4899;
        }

        #message {
            font-size: 1.5rem;
            min-height: 2rem;
            margin-top: 1rem;
            color: #a5b4fc;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="glass-panel">
        <h1>Tens and Singles (Hard)</h1>
        <div id="instruction">Add the ones. If there are too many, move a Ten over!</div>

        <div class="equation">
            <span id="num1" class="number">15</span>
            <span class="operator">+</span>
            <span id="num2" class="number">8</span>
            <span class="operator">=</span>
            <span id="result" class="number">?</span>
        </div>

        <div class="columns-container">
            <div class="column" id="col-tens">
                <div class="col-label">Tens</div>
            </div>
            <div class="column" id="col-ones">
                <div class="col-label">Ones</div>
            </div>
        </div>

        <button id="regroupBtn" class="regroup-btn" onclick="regroup()">ðŸš€ Carry the One! ðŸš€</button>

        <div id="options-container" style="display:flex; gap:10px; justify-content:center; margin-top:20px;"></div>

        <div id="message"></div>
    </div>

    <script>
        let currentProblem = {};
        let tensCount = 0;
        let onesCount = 0;
        let hasRegrouped = false;
        let correctCount = 0;
        const totalToWin = 8;
        const LESSON_ID = 26;

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        function init() {
            generateProblem();
        }

        function generateProblem() {
            hasRegrouped = false;
            document.getElementById('regroupBtn').style.display = 'none';
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('result').innerText = '?';
            document.getElementById('message').innerText = '';

            // Generate Double (Teen/Twenty) + Single > Next Ten
            // 15 + 6 = 21
            // 28 + 4 = 32
            const startTens = Math.floor(Math.random() * 2) + 1; // 1 or 2 (Teens or Twenties)
            const startOnes = Math.floor(Math.random() * 5) + 5; // 5-9
            const n1 = (startTens * 10) + startOnes;

            const maxOnesVal = 9;
            const minOnesVal = (10 - startOnes) + 1; // Ensure carry
            const n2 = Math.floor(Math.random() * (maxOnesVal - minOnesVal + 1)) + minOnesVal;

            currentProblem = { n1, n2, sum: n1 + n2 };

            document.getElementById('num1').innerText = n1;
            document.getElementById('num2').innerText = n2;

            // Initial State: n1 (tens+ones) + n2 (ones)
            tensCount = startTens;
            onesCount = startOnes + n2;

            renderBlocks();
            speak(`Add ${n1} plus ${n2}. Look at the Ones column! It's too full!`);

            setTimeout(() => {
                if (onesCount >= 10) {
                    document.getElementById('regroupBtn').style.display = 'block';
                }
            }, 1000);
        }

        function renderBlocks() {
            const tCol = document.getElementById('col-tens');
            const oCol = document.getElementById('col-ones');
            // Clear but keep labels? simpler to clear all and re-add labels or uses innerHTML
            tCol.innerHTML = '<div class="col-label">Tens</div>';
            oCol.innerHTML = '<div class="col-label">Ones</div>';

            for (let i = 0; i < tensCount; i++) {
                const b = document.createElement('div');
                b.className = 'block-ten';
                tCol.appendChild(b);
            }
            for (let i = 0; i < onesCount; i++) {
                const b = document.createElement('div');
                b.className = 'block-one';
                oCol.appendChild(b);
            }
        }

        function regroup() {
            if (onesCount >= 10 && !hasRegrouped) {
                onesCount -= 10;
                tensCount += 1;
                renderBlocks();
                hasRegrouped = true;
                document.getElementById('regroupBtn').style.display = 'none';
                speak("We moved ten ones to make one new ten! Now count.");
                showOptions();
            }
        }

        function showOptions() {
            const correct = currentProblem.sum;
            let opts = [correct];
            while (opts.length < 3) {
                let w = correct + Math.floor(Math.random() * 10 - 5);
                // simple collision check
                if (w !== correct && w > 10 && !opts.includes(w)) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'regroup-btn';
                btn.innerText = opt;
                btn.style.display = 'block';
                btn.style.margin = '0';
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            if (val === currentProblem.sum) {
                correctCount++;
                btn.style.background = '#22c55e';
                document.getElementById('result').innerText = val;
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                speak("Correct! You are mastering the carry!");

                if (correctCount >= totalToWin) {
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'lessonCompleted', lessonId: LESSON_ID }, '*');
                    }, 2000);
                } else {
                    setTimeout(generateProblem, 2000);
                }
            } else {
                btn.style.background = '#ef4444';
                speak("Try again.");
            }
        }

        init();
    </script>
</body>

</html>
