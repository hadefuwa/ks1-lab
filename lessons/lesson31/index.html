<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson: Type It</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #059669;
            --bg: #f0fdf4;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .input-box {
            font-size: 4rem;
            padding: 20px;
            border: 4px solid #bbf7d0;
            border-radius: 15px;
            width: 80%;
            text-align: center;
            color: #333;
            outline: none;
        }

        .input-box:focus {
            border-color: var(--primary);
        }

        .btn {
            padding: 15px 30px;
            margin-top: 20px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .play-btn {
            background: #d1fae5;
            color: #065f46;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 3rem;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <div class="card" id="app"></div>
    <script>
        const nums = [
            { n: 2005, t: "Two thousand and five" },
            { n: 1234, t: "One thousand, two hundred and thirty-four" },
            { n: 4050, t: "Four thousand and fifty" },
            { n: 7777, t: "Seven thousand, seven hundred and seventy-seven" },
            { n: 6001, t: "Six thousand and one" }
        ];
        let idx = 0;

        function r() {
            if (idx >= nums.length) return end();
            document.getElementById('app').innerHTML = `
                <h2>Listen and Type! ‚å®Ô∏è</h2>
                <button class="play-btn" onclick="speak('${nums[idx].t}')">üîä</button>
                <input id="ans" type="number" class="input-box" placeholder="????" autocomplete="off">
                <br>
                <button class="btn" onclick="check()">Check ‚ú®</button>
            `;
            setTimeout(() => {
                speak(nums[idx].t);
                document.getElementById('ans').focus();
            }, 500);
        }

        function check() {
            const val = document.getElementById('ans').value;
            if (parseInt(val) === nums[idx].n) {
                confetti();
                speak("You got it!");
                setTimeout(() => { idx++; r(); }, 1500);
            } else {
                speak("Try again. Listen carefully.");
                document.getElementById('ans').value = '';
                document.getElementById('ans').focus();
            }
        }

        function end() {
            document.getElementById('app').innerHTML = `<h1>Typing Master! üèÜ</h1><button class="btn" onclick="window.parent.postMessage({type:'lessonCompleted', lessonId:3104}, '*')">Finish</button>`;
            speak("You are a typing master!");
        }

        function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        r();
    </script>
</body>

</html>
