<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson: Compare</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ea580c;
            --bg: #fff7ed;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .num-btn {
            font-size: 3rem;
            padding: 20px 40px;
            border: 4px solid #fed7aa;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            color: #444;
        }

        .num-btn:hover {
            background: #ffedd5;
            transform: scale(1.05);
        }

        .correct {
            background: #dcfce7 !important;
            border-color: #22c55e !important;
        }

        .incorrect {
            background: #fee2e2 !important;
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body>
    <div class="card" id="app"></div>
    <script>
        const pairs = [
            { a: 4052, b: 4025 },
            { a: 1000, b: 2000 },
            { a: 9876, b: 9867 },
            { a: 3333, b: 3334 },
            { a: 5500, b: 5050 }
        ];
        let idx = 0;

        function r() {
            if (idx >= pairs.length) return end();
            const p = pairs[idx];
            // Randomize order
            const left = Math.random() > 0.5 ? p.a : p.b;
            const right = left === p.a ? p.b : p.a;

            document.getElementById('app').innerHTML = `
                <h2>Which number is BIGGER?</h2>
                <div class="choices">
                    <button class="btn num-btn" onclick="check(${left}, ${left > right}, this)">${left.toLocaleString()}</button>
                    <button class="btn num-btn" onclick="check(${right}, ${right > left}, this)">${right.toLocaleString()}</button>
                </div>
            `;
            speak("Which number is bigger?");
        }

        function check(val, isCorrect, el) {
            if (isCorrect) {
                el.classList.add('correct');
                confetti({ particleCount: 50, origin: { x: el.getBoundingClientRect().x / window.innerWidth, y: 0.6 } });
                speak("Correct! " + val + " is bigger.");
                setTimeout(() => { idx++; r(); }, 1500);
            } else {
                el.classList.add('incorrect');
                speak("Not that one. Look closely at the thousands place.");
            }
        }

        function end() {
            document.getElementById('app').innerHTML = `<h1>Number Giant! ü¶Å</h1><button class="num-btn" style="border-color:#22c55e" onclick="window.parent.postMessage({type:'lessonCompleted', lessonId:3103}, '*')">Finish</button>`;
            speak("You are a Number Giant!");
        }

        function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        r();
    </script>
</body>

</html>
