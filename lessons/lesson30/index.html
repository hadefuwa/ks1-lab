<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 30: Space Block Adder (Hard)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --h-color: #ff0055;
            --t-color: #00d4ff;
            --o-color: #ffeb3b;
        }

        body {
            margin: 0;
            background: #0b0118;
            color: white;
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-box {
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid #4cc9f0;
            border-radius: 40px;
            padding: 1.5rem;
            text-align: center;
            width: 95%;
            max-width: 900px;
        }

        .math-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 10px;
            min-height: 120px;
        }

        .plus-sign {
            font-size: 3rem;
            color: #4ade80;
            margin: 5px 0;
        }

        .column {
            border-right: 1px dashed rgba(255, 255, 255, 0.1);
            padding: 5px;
        }

        .column:last-child {
            border-right: none;
        }

        .block-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3px;
        }

        /* Blocks */
        .block-100 {
            width: 30px;
            height: 30px;
            background: var(--h-color);
            border: 2px solid #fff;
            border-radius: 4px;
        }

        .block-10 {
            width: 8px;
            height: 35px;
            background: var(--t-color);
            border: 2px solid #fff;
            border-radius: 2px;
        }

        .block-1 {
            width: 12px;
            height: 12px;
            background: var(--o-color);
            border: 2px solid #fff;
            border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .answer-btn {
            background: #4361ee;
            border: none;
            padding: 15px;
            font-size: 2rem;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 #2a087a;
            font-family: inherit;
        }

        .big-start {
            background: #ff00ff;
            color: white;
            padding: 40px 80px;
            font-size: 3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 10px 0 #7b00ff;
        }

        .label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div id="start-screen"><button class="big-start" onclick="startGame()">ðŸš€ START ADDING!</button></div>

    <div id="game-box" style="display:none;">
        <div id="instruction" style="font-size: 1.5rem; color: #ffeb3b; margin-bottom: 10px;">Add the blocks together!
        </div>

        <div class="math-row" id="row1">
            <div class="column">
                <div class="block-container" id="r1-h"></div>
            </div>
            <div class="column">
                <div class="block-container" id="r1-t"></div>
            </div>
            <div class="column">
                <div class="block-container" id="r1-o"></div>
            </div>
        </div>

        <div class="plus-sign">ï¼‹</div>

        <div class="math-row" id="row2">
            <div class="column">
                <div class="block-container" id="r2-h"></div>
            </div>
            <div class="column">
                <div class="block-container" id="r2-t"></div>
            </div>
            <div class="column">
                <div class="block-container" id="r2-o"></div>
            </div>
        </div>

        <div class="grid" id="options"></div>
    </div>

    <script>
        let currentAns = 0;
        let isAnswering = false;
        let correctCount = 0;

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.95;
            window.speechSynthesis.speak(msg);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-box').style.display = 'block';
            generateLevel();
        }

        function drawBlocks(id, count, type) {
            const el = document.getElementById(id);
            el.innerHTML = '';
            const className = type === 'h' ? 'block-100' : type === 't' ? 'block-10' : 'block-1';
            for (let i = 0; i < count; i++) {
                const b = document.createElement('div');
                b.className = className;
                el.appendChild(b);
            }
        }

        function generateLevel() {
            isAnswering = false;
            // Keep digits low so total doesn't exceed 1000 for now
            const h1 = Math.floor(Math.random() * 40) + 1;
            const t1 = Math.floor(Math.random() * 40) + 1;
            const o1 = Math.floor(Math.random() * 50);

            const h2 = Math.floor(Math.random() * 3) + 1;
            const t2 = Math.floor(Math.random() * 40) + 1;
            const o2 = Math.floor(Math.random() * 40);

            const num1 = (h1 * 100) + (t1 * 10) + o1;
            const num2 = (h2 * 100) + (t2 * 10) + o2;
            currentAns = num1 + num2;

            drawBlocks('r1-h', h1, 'h'); drawBlocks('r1-t', t1, 't'); drawBlocks('r1-o', o1, 'o');
            drawBlocks('r2-h', h2, 'h'); drawBlocks('r2-t', t2, 't'); drawBlocks('r2-o', o2, 'o');

            speak(`Let's add! Count all the big red blocks, then the blue sticks, then the yellow cubes.`);

            let choices = [currentAns];
            while (choices.length < 4) {
                let wrong = currentAns + (Math.random() > 0.5 ? 100 : 10) * (Math.random() > 0.5 ? 1 : -1);
                if (wrong > 0 && !choices.includes(wrong)) choices.push(wrong);
            }
            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options');
            grid.innerHTML = '';
            choices.forEach(val => {
                const b = document.createElement('button');
                b.className = 'answer-btn';
                b.innerText = val;
                b.onclick = () => check(val, b);
                grid.appendChild(b);
            });
        }

        function check(val, btn) {
            if (isAnswering) return;
            isAnswering = true;
            if (val === currentAns) {
                correctCount++;
                speak("Great adding! You found the total!");
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                btn.style.background = "#4ade80";

                if (correctCount >= 5) {
                    speak("Incredible! You are an addition hero!");
                    window.parent.postMessage({ type: 'lessonCompleted', lessonId: 4 }, '*');
                }

                setTimeout(generateLevel, 3000);
            } else {
                speak("Count all the blocks together and try again!");
                btn.style.background = "#ff0055";
                setTimeout(() => { isAnswering = false; }, 1000);
            }
        }
    </script>
</body>

</html>
