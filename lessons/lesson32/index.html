<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 32: Double Digit Dash (Hard)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --background: #0f172a;
            --surface: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
            transition: transform 0.3s ease;
            max-height: 95vh;
            overflow-y: auto;
        }
        
        @media (max-width: 600px) {
            .glass-panel {
                padding: 1rem;
                width: 95%;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #facc15, #f43f5e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }

        .columns-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .column {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 0.5rem;
            width: 100px;
            min-height: 280px;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 600px) {
            .column {
                width: 80px;
                min-height: 220px;
                max-height: 320px;
                padding: 0.4rem;
            }
        }

        .col-label {
            position: absolute;
            top: -30px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .block-ten {
            width: 30px;
            height: 80px;
            background: #3b82f6;
            margin: 2px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .block-ten {
                width: 24px;
                height: 60px;
            }
        }

        .block-one {
            width: 30px;
            height: 30px;
            background: #fbbf24;
            margin: 2px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: popIn 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .block-one {
                width: 24px;
                height: 24px;
            }
        }

        .regroup-btn {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            margin-top: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
        }
        
        @media (max-width: 600px) {
            .regroup-btn {
                font-size: 1.1rem;
                padding: 0.8rem 1.5rem;
            }
        }

        .regroup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .equation {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        @media (max-width: 600px) {
            .equation {
                font-size: 2rem;
                gap: 0.5rem;
            }
        }

        .number {
            color: #fff;
        }

        .operator {
            color: #ec4899;
        }

        #message {
            font-size: 1.5rem;
            min-height: 2rem;
            margin-top: 1rem;
            color: #a5b4fc;
        }
        
        @media (max-width: 600px) {
            #message {
                font-size: 1.1rem;
            }
        }
        
        #instruction {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 600px) {
            #instruction {
                font-size: 1rem;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="glass-panel">
        <h1>Double Digit Dash (Hard)</h1>
        <div id="instruction">Add big numbers! Watch the Ones column overflow!</div>

        <div class="equation">
            <span id="num1" class="number">18</span>
            <span class="operator">+</span>
            <span id="num2" class="number">15</span>
            <span class="operator">=</span>
            <span id="result" class="number">?</span>
        </div>

        <div class="columns-container">
            <div class="column" id="col-tens">
                <div class="col-label">Tens</div>
            </div>
            <div class="column" id="col-ones">
                <div class="col-label">Ones</div>
            </div>
        </div>

        <button id="regroupBtn" class="regroup-btn" onclick="regroup()">ðŸ”¥ Power Up the Ten! ðŸ”¥</button>

        <div id="options-container" style="display:flex; gap:10px; justify-content:center; margin-top:20px; flex-wrap:wrap;"></div>

        <div id="message"></div>
    </div>

    <script>
        let currentProblem = {};
        let tensCount = 0;
        let onesCount = 0;
        let hasRegrouped = false;
        let correctCount = 0;
        const totalToWin = 8;
        const LESSON_ID = 27;

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        function init() {
            generateProblem();
        }

        function generateProblem() {
            hasRegrouped = false;
            document.getElementById('regroupBtn').style.display = 'none';
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('result').innerText = '?';
            document.getElementById('message').innerText = '';

            // Generate Double + Double with Carry
            // n1 = 10..39
            // n2 = 10..39
            // Ensure ones sum >= 10 for regrouping

            const t1 = Math.floor(Math.random() * 3) + 1; // 1-3 tens
            const o1 = Math.floor(Math.random() * 5) + 5; // 5-9 ones
            const n1 = (t1 * 10) + o1;

            const t2 = Math.floor(Math.random() * 3) + 1; // 1-3 tens
            const o2 = Math.floor(Math.random() * 5) + 5; // 5-9 ones (ensures sum >= 10)
            const n2 = (t2 * 10) + o2;

            currentProblem = { n1, n2, sum: n1 + n2 };

            document.getElementById('num1').innerText = n1;
            document.getElementById('num2').innerText = n2;

            // Initial State
            tensCount = t1 + t2;
            onesCount = o1 + o2;

            renderBlocks();
            speak(`Add ${n1} plus ${n2}. Whoa, that's a lot of ones!`);

            setTimeout(() => {
                if (onesCount >= 10) {
                    document.getElementById('regroupBtn').style.display = 'block';
                }
            }, 1000);
        }

        function renderBlocks() {
            const tCol = document.getElementById('col-tens');
            const oCol = document.getElementById('col-ones');
            tCol.innerHTML = '<div class="col-label">Tens</div>';
            oCol.innerHTML = '<div class="col-label">Ones</div>';

            for (let i = 0; i < tensCount; i++) {
                const b = document.createElement('div');
                b.className = 'block-ten';
                tCol.appendChild(b);
            }
            for (let i = 0; i < onesCount; i++) {
                const b = document.createElement('div');
                b.className = 'block-one';
                oCol.appendChild(b);
            }
        }

        function regroup() {
            if (onesCount >= 10 && !hasRegrouped) {
                onesCount -= 10;
                tensCount += 1;
                renderBlocks();
                hasRegrouped = true;
                document.getElementById('regroupBtn').style.display = 'none';
                speak("Ten ones transform into a Super Ten!");
                showOptions();
            }
        }

        function showOptions() {
            const correct = currentProblem.sum;
            let opts = [correct];
            while (opts.length < 3) {
                let w = correct + Math.floor(Math.random() * 10 - 5) * 10; // Variate by tens mostly?
                if (Math.random() > 0.5) w = correct + Math.floor(Math.random() * 50) * (Math.random() > .5 ? 1 : -1);

                if (w !== correct && w > 20 && !opts.includes(w)) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'regroup-btn';
                btn.innerText = opt;
                btn.style.display = 'block';
                btn.style.margin = '0';
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            if (val === currentProblem.sum) {
                correctCount++;
                btn.style.background = '#22c55e';
                document.getElementById('result').innerText = val;
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 }
                });
                speak("Awesome! You are a Math Wizard!");

                if (correctCount >= totalToWin) {
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'lessonCompleted', lessonId: LESSON_ID }, '*');
                    }, 2000);
                } else {
                    setTimeout(generateProblem, 2000);
                }
            } else {
                btn.style.background = '#ef4444';
                speak("Check the blocks again.");
            }
        }

        init();
    </script>
</body>

</html>
