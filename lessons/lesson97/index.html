<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 97: Word Problems 3</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1e3a8a;
            --bg-gradient: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }

        body {
            margin: 0;
            background: var(--bg-gradient);
            color: #1e3a8a;
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #problem-container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 30px;
            border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #problem-text {
            font-size: 2.2rem;
            line-height: 1.4;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        #action-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 30px;
        }

        .equation-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 4rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .equation-input {
            width: 100px;
            height: 100px;
            font-size: 3.5rem;
            text-align: center;
            border: 4px solid var(--primary);
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            color: var(--secondary);
            background: #fff;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            outline: none;
        }

        .equation-input:focus {
            border-color: #2563eb;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1), 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .equation-input.correct {
            border-color: #22c55e;
            background: #dcfce7;
            color: #16a34a;
        }

        .equation-input.wrong {
            border-color: #ef4444;
            background: #fee2e2;
            color: #b91c1c;
            animation: shake 0.5s;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 18px 60px;
            font-size: 2rem;
            color: white;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
            transition: all 0.2s;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.5);
        }

        .btn-check {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
            padding: 15px 50px;
            font-size: 1.8rem;
        }

        .btn-check:hover {
            box-shadow: 0 12px 25px rgba(34, 197, 94, 0.5);
        }

        #read-aloud-btn {
            background: #fff;
            border: 3px solid var(--primary);
            color: var(--primary);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: absolute;
            top: -35px;
            right: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #read-aloud-btn:hover {
            transform: scale(1.1);
            background: #eff6ff;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-item">Question: <span id="level-display">1/5</span></div>
            <div class="hud-item">‚≠ê Score: <span id="score-display">0</span></div>
        </div>

        <div id="problem-container" class="hidden">
            <button id="read-aloud-btn" onclick="readProblem()" title="Read aloud">üîä</button>
            <div id="problem-text"></div>
            <div id="action-text">Write a number sentence to show how many items they have in total.</div>

            <div class="equation-area" id="equation-area">
                <!-- Inputs and static text will be generated here -->
            </div>

            <button class="btn btn-check" onclick="checkAnswer()">Check</button>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Word Problems! üìö</h1>
        <p>Listen to the story and fill in the missing numbers to complete the addition sentence.</p>
        <button class="btn" onclick="startGame()">Let's Go!</button>
    </div>

    <div id="end-screen" class="screen hidden">
        <h1>Amazing! üèÜ</h1>
        <p>You solved all the word problems!</p>
        <div style="font-size:2.5rem;margin-bottom:30px;font-weight:bold;color:var(--primary);">
            Final Score: <span id="final-score">0</span>
        </div>
        <button class="btn" onclick="finishLesson()">Complete!</button>
    </div>

    <script>
        const CONFIG = {
            lessonId: 97,
            maxSum: 20,
            questionCount: 6,
            // which parts to hide: 'total', 'addend1', 'addend2'
            // For this lesson, we hide 'total' and 'addend1' (so it'll be [total] = [addend1] + addend2)
            missingParts: ['total', 'addend1'],
            randomizeMissing: true
        };

        const NAMES = ["Jada", "Hunter", "Mia", "Leo", "Zoe", "Max", "Ava", "Sam", "Liam", "Noah"];
        const ITEMS = ["marshmallows", "apples", "stickers", "blocks", "cars", "candies", "cupcakes", "crayons", "stars", "books"];
        const CONTEXTS = [
            { t1: "added", t2: "to some hot chocolate, and", t3: "added" },
            { t1: "put", t2: "in a basket, and", t3: "put" },
            { t1: "found", t2: "in the garden, and", t3: "found" },
            { t1: "has", t2: ", and", t3: "has" },
            { t1: "bought", t2: "from the store, and", t3: "bought" }
        ];

        let state = {
            score: 0,
            currentQuestionIndex: 0,
            currentProblem: null
        };

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('problem-container').classList.remove('hidden');
            state.score = 0;
            state.currentQuestionIndex = 0;
            updateHUD();
            nextQuestion();
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateProblem() {
            let addend1, addend2, sum;
            do {
                addend1 = Math.floor(Math.random() * (CONFIG.maxSum - 1)) + 1;
                addend2 = Math.floor(Math.random() * (CONFIG.maxSum - addend1)) + 1;
                sum = addend1 + addend2;
            } while (sum > CONFIG.maxSum);

            let name1 = getRandomItem(NAMES);
            let name2;
            do { name2 = getRandomItem(NAMES); } while (name1 === name2);
            let item = getRandomItem(ITEMS);
            let context = getRandomItem(CONTEXTS);

            let text = `${name1} ${context.t1} ${addend1} ${item} ${context.t2} ${name2} ${context.t3} ${addend2} ${item}.`;
            let actionText = `Write a number sentence to show how many ${item} ${name1} and ${name2} have in total.`;

            let missing = CONFIG.missingParts;
            if (CONFIG.randomizeMissing) {
                const parts = ['total', 'addend1', 'addend2'];
                const p1 = getRandomItem(parts);
                let p2;
                do { p2 = getRandomItem(parts); } while (p1 === p2);
                missing = [p1, p2];
            }

            return {
                text,
                actionText,
                addend1,
                addend2,
                total: sum,
                missing,
                hints: {
                    total: `How many ${item} do ${name1} and ${name2} have in total?`,
                    addend1: `How many ${item} did ${name1} have?`,
                    addend2: `How many ${item} did ${name2} have?`
                }
            };
        }

        function renderEquation() {
            const area = document.getElementById('equation-area');
            area.innerHTML = '';
            const p = state.currentProblem;

            // Structure: [Total] = [Addend1] + [Addend2]
            const parts = [
                { id: 'total', value: p.total },
                { id: 'eq', value: '=', isText: true },
                { id: 'addend1', value: p.addend1 },
                { id: 'plus', value: '+', isText: true },
                { id: 'addend2', value: p.addend2 }
            ];

            parts.forEach(part => {
                if (part.isText) {
                    const span = document.createElement('span');
                    span.innerText = part.value;
                    area.appendChild(span);
                } else {
                    if (p.missing.includes(part.id)) {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'equation-input';
                        input.dataset.id = part.id;
                        input.dataset.answer = part.value;
                        // Focus next input automatically if first is filled
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length >= String(part.value).length) {
                                const inputs = Array.from(document.querySelectorAll('.equation-input'));
                                const next = inputs[inputs.indexOf(input) + 1];
                                if (next) next.focus();
                            }
                        });
                        // Speak hint on focus
                        input.addEventListener('focus', () => {
                            speak(p.hints[part.id]);
                        });
                        area.appendChild(input);
                    } else {
                        const span = document.createElement('span');
                        span.innerText = part.value;
                        span.style.padding = '0 20px';
                        area.appendChild(span);
                    }
                }
            });

            // Focus first input
            const firstInput = document.querySelector('.equation-input');
            if (firstInput) firstInput.focus();
        }

        function nextQuestion() {
            if (state.currentQuestionIndex >= CONFIG.questionCount) {
                endGame();
                return;
            }
            state.currentQuestionIndex++;
            state.currentProblem = generateProblem();

            document.getElementById('problem-text').innerText = state.currentProblem.text;
            document.getElementById('action-text').innerText = state.currentProblem.actionText;

            renderEquation();
            updateHUD();
            readProblem();
        }

        function checkAnswer() {
            const inputs = document.querySelectorAll('.equation-input');
            let allCorrect = true;

            inputs.forEach(input => {
                const answer = parseInt(input.dataset.answer);
                const userVal = parseInt(input.value);

                // Allow commutative property if both addends are missing inputs
                // Actually, to make it perfectly robust, we can check if they provided both correct addends in any order
                // Let's implement strict checking first, but if both addend1 and addend2 are inputs...
                if (state.currentProblem.missing.includes('addend1') && state.currentProblem.missing.includes('addend2')) {
                    const add1Input = document.querySelector('.equation-input[data-id="addend1"]');
                    const add2Input = document.querySelector('.equation-input[data-id="addend2"]');
                    if (input.dataset.id === 'addend1' || input.dataset.id === 'addend2') {
                        const val1 = parseInt(add1Input.value);
                        const val2 = parseInt(add2Input.value);
                        const isMatch = (val1 === state.currentProblem.addend1 && val2 === state.currentProblem.addend2) ||
                            (val1 === state.currentProblem.addend2 && val2 === state.currentProblem.addend1);
                        if (isMatch) {
                            input.classList.remove('wrong');
                            input.classList.add('correct');
                        } else {
                            input.classList.add('wrong');
                            input.classList.remove('correct');
                            allCorrect = false;
                        }
                        return; // Continue forEach loop
                    }
                }

                if (userVal === answer) {
                    input.classList.remove('wrong');
                    input.classList.add('correct');
                } else {
                    input.classList.add('wrong');
                    input.classList.remove('correct');
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                state.score += 20;
                speak("Great job!");
                confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                inputs.forEach(input => {
                    if (input.classList.contains('wrong')) input.value = '';
                });
                const firstWrong = document.querySelector('.equation-input.wrong');
                if (firstWrong) {
                    const partId = firstWrong.dataset.id;
                    const hintMsg = state.currentProblem.hints[partId];
                    speak("Try again! " + hintMsg);
                    setTimeout(() => firstWrong.focus(), 100);
                } else {
                    speak("Try again!");
                }
            }
            updateHUD();
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !document.getElementById('problem-container').classList.contains('hidden')) {
                checkAnswer();
            }
        });

        function updateHUD() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('level-display').innerText = `${state.currentQuestionIndex}/${CONFIG.questionCount}`;
        }

        function endGame() {
            document.getElementById('problem-container').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            speak("Fantastic! You finished the lesson!");
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function finishLesson() {
            window.parent.postMessage({ type: 'lessonCompleted', lessonId: CONFIG.lessonId }, '*');
        }

        function readProblem() {
            const p = state.currentProblem;
            if (!p) return;
            const textToRead = `${p.text} ${p.actionText}`;
            speak(textToRead);
        }

        function speak(text) {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            // Give a tiny delay so Chrome doesn't skip the utterance if cancelled just before
            setTimeout(() => {
                const msg = new SpeechSynthesisUtterance(text);
                msg.rate = 0.9; // slightly slower for kids
                window.speechSynthesis.speak(msg);
            }, 50);
        }
    </script>
</body>

</html>
