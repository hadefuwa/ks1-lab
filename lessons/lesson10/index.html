<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10: Big Number Boost</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --background: #0f172a;
            --surface: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
            width: 95%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #22c55e, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .columns-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            perspective: 1000px;
        }

        .column {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 0.5rem;
            width: 80px;
            min-height: 250px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .col-label {
            position: absolute;
            top: -25px;
            font-weight: bold;
            font-size: 1rem;
            color: #94a3b8;
            white-space: nowrap;
        }

        /* Block Styles */
        .block-1000 {
            width: 60px;
            height: 60px;
            background: #a855f7;
            margin: 2px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
            animation: popIn 0.3s ease;
            position: relative;
        }

        .block-1000::after {
            content: "1k";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            opacity: 0.5;
        }

        .block-100 {
            width: 50px;
            height: 50px;
            background: #ef4444;
            margin: 2px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 0.3s ease;
        }

        .block-10 {
            width: 15px;
            height: 50px;
            background: #3b82f6;
            margin: 2px;
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 0.3s ease;
        }

        .block-1 {
            width: 20px;
            height: 20px;
            background: #fbbf24;
            margin: 2px;
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 0.3s ease;
        }

        .regroup-btn {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
            margin-top: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
        }

        .regroup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
        }

        .equation {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .number {
            color: #fff;
        }

        .operator {
            color: #ec4899;
        }

        #message {
            font-size: 1.5rem;
            min-height: 2rem;
            margin-top: 1rem;
            color: #a5b4fc;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="glass-panel">
        <h1>Big Number Boost</h1>
        <div id="instruction">Add the small number to the big number. Watch out for the carry!</div>

        <div class="equation">
            <span id="num1" class="number">209</span>
            <span class="operator">+</span>
            <span id="num2" class="number">2</span>
            <span class="operator">=</span>
            <span id="result" class="number">?</span>
        </div>

        <div class="columns-container">
            <div class="column" id="col-th">
                <div class="col-label">Thousands</div>
            </div>
            <div class="column" id="col-h">
                <div class="col-label">Hundreds</div>
            </div>
            <div class="column" id="col-t">
                <div class="col-label">Tens</div>
            </div>
            <div class="column" id="col-o">
                <div class="col-label">Ones</div>
            </div>
        </div>

        <button id="regroupBtn" class="regroup-btn" onclick="regroup()">⚡ Carry the 1! ⚡</button>

        <div id="options-container" style="display:flex; gap:10px; justify-content:center; margin-top:20px;"></div>

        <div id="message"></div>
    </div>

    <script>
        let currentProblem = {};
        let counts = { th: 0, h: 0, t: 0, o: 0 };
        let hasRegrouped = false;
        let correctCount = 0;
        const totalToWin = 5;
        const LESSON_ID = 10;

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        function init() {
            // Hide thousands column as we are focusing on Hundreds for now
            document.getElementById('col-th').style.display = 'none';
            generateProblem();
        }

        function generateProblem() {
            hasRegrouped = false;
            document.getElementById('regroupBtn').style.display = 'none';
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('result').innerText = '?';
            document.getElementById('message').innerText = '';

            // Progressive Difficulty
            // Questions 1-2: No Carry (Easier)
            // Questions 3-5: Carry (Harder)
            const isCarryRound = correctCount >= 2;

            // Generate 3 digit number (Hundreds)
            // Hundreds: 1-9
            // Tens: 0-9
            const h1 = Math.floor(Math.random() * 9) + 1;
            const t1 = Math.floor(Math.random() * 10);

            let o1, n2;

            if (isCarryRound) {
                // Carry Logic (Sum > 9)
                o1 = Math.floor(Math.random() * 5) + 5; // 5-9
                const minN2 = 10 - o1;
                n2 = Math.floor(Math.random() * (9 - minN2 + 1)) + minN2; // Ensures o1+n2 >= 10
            } else {
                // No Carry Logic (Sum <= 9)
                o1 = Math.floor(Math.random() * 5); // 0-4
                n2 = Math.floor(Math.random() * (9 - o1)); // Ensures o1+n2 <= 9
            }

            const n1 = (h1 * 100) + (t1 * 10) + o1;
            currentProblem = { n1, n2, sum: n1 + n2 };

            document.getElementById('num1').innerText = n1.toLocaleString();
            document.getElementById('num2').innerText = n2;

            // Set Initial Counts
            counts.h = h1;
            counts.t = t1;
            counts.o = o1 + n2; // Visual 'overflow' before regroup

            renderBlocks();

            if (isCarryRound) {
                speak(`Add ${n2} to ${n1}. We have too many ones! Click the button to regroup.`);
                setTimeout(() => {
                    document.getElementById('regroupBtn').style.display = 'block';
                }, 1000);
            } else {
                speak(`Add ${n2} to ${n1}. Count the ones!`);
                // No regroup button needed, show options immediately
                setTimeout(showOptions, 1000);
            }
        }

        function renderBlocks() {
            const limit = 15; // Lower limit slightly to fit comfortably
            const cols = {
                h: document.getElementById('col-h'),
                t: document.getElementById('col-t'),
                o: document.getElementById('col-o')
            };

            // Reset but keep labels
            Object.values(cols).forEach(c => {
                const label = c.querySelector('.col-label');
                c.innerHTML = '';
                c.appendChild(label);
            });

            // Fill
            fillCol(cols.h, counts.h, 'block-100', limit);
            fillCol(cols.t, counts.t, 'block-10', limit);
            fillCol(cols.o, counts.o, 'block-1', limit);
        }

        function fillCol(container, count, className, limit) {
            const displayCount = Math.min(count, limit);
            for (let i = 0; i < displayCount; i++) {
                const b = document.createElement('div');
                b.className = className;
                container.appendChild(b);
            }
            // Add a text counter if it exceeds count or just to help
            if (count > 0) {
                const counter = document.createElement('div');
                counter.style.color = 'white';
                counter.style.fontWeight = 'bold';
                counter.style.marginTop = 'auto'; // Push to bottom? No, col is col-reverse
                counter.style.marginBottom = '5px';
                counter.innerText = count;
                container.appendChild(counter); // Will appear at bottom due to flex-col-reverse
            }
        }

        function regroup() {
            if (counts.o >= 10 && !hasRegrouped) {
                // Animate removal?
                counts.o -= 10;
                counts.t += 1;
                renderBlocks();
                hasRegrouped = true;
                document.getElementById('regroupBtn').style.display = 'none';
                speak("Ten ones transform into one ten!");
                showOptions();
            }
        }

        function showOptions() {
            const correct = currentProblem.sum;
            let opts = [correct];
            while (opts.length < 3) {
                let wrong;
                const r = Math.random();
                if (r < 0.33) wrong = correct - 10;
                else if (r < 0.66) wrong = correct + 10;
                else wrong = correct + (Math.floor(Math.random() * 5) + 1);

                if (wrong !== correct && wrong > 0 && !opts.includes(wrong) && Math.abs(wrong - correct) < 20) opts.push(wrong);
            }
            opts.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'regroup-btn';
                btn.innerText = opt.toLocaleString();
                btn.style.display = 'block';
                btn.style.margin = '0';
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            if (val === currentProblem.sum) {
                correctCount++;
                btn.style.background = '#22c55e';
                document.getElementById('result').innerText = val.toLocaleString();
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });

                let praise = "Correct!";
                if (correctCount === 2) praise = "Great! Now let's try some harder ones with carrying.";

                speak(praise);

                if (correctCount >= totalToWin) {
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'lessonCompleted', lessonId: LESSON_ID }, '*');
                    }, 2000);
                } else {
                    setTimeout(generateProblem, 2500);
                }
            } else {
                btn.style.background = '#ef4444';
                speak("Not quite. Count the blocks carefully.");
            }
        }

        init();
    </script>
</body>

</html>
