<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 54: Balloon Pop (3-Digit Addition)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            /* Sky blue */
            --secondary: #6366f1;
            /* Indigo */
            --accent: #f43f5e;
            /* Rose */
            --bg-color: #f0f9ff;
            --text-color: #0f172a;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            color: var(--text-color);
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            border: 3px solid #fff;
        }

        /* Question Display */
        #question-display {
            margin-top: 100px;
            font-size: 5rem;
            font-weight: 700;
            color: var(--secondary);
            text-shadow: 2px 2px 0px #fff, 0 10px 20px rgba(99, 102, 241, 0.2);
            z-index: 5;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 40px;
            border-radius: 50px;
            border: 4px solid #fff;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Balloons */
        .balloon-container {
            position: absolute;
            bottom: -150px;
            cursor: pointer;
            transition: transform 0.1s;
            will-change: transform;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balloon-container:active {
            transform: scale(0.95);
        }

        .balloon {
            width: 120px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0) 20%),
                var(--balloon-color, #ff5e57);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.1), 5px 10px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid var(--balloon-color, #ff5e57);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
        }

        .balloon-text {
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 50px;
            font-size: 1.8rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            transform: scale(1.05) translateY(-2px);
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div id="hud">
            <div class="hud-item">Level: <span id="level-display">1/10</span></div>
            <div class="hud-item">Score: <span id="score-display">0</span></div>
        </div>
        <div id="question-display">3 + 1 = ?</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>Balloon Pop! ðŸŽˆ</h1>
        <p>Pop the balloon with the correct answer!</p>
        <button class="btn" onclick="startGame()">Play</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden">
        <h1>Great Job! ðŸŽ‰</h1>
        <p id="final-message">You are a math whiz!</p>
        <div style="font-size: 2rem; margin-bottom: 30px; font-weight: bold;">Score: <span id="final-score">0</span>
        </div>
        <button class="btn" onclick="finishLesson()">Finish</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            lessonId: 54,
            maxSum: 999,
            minSum: 0,
            allowThreeDigit: true,
            questionCount: 10,
            speed: 2.2 // Multiplier for balloon speed (lower is slower)
        };

        // --- STATE ---
        let state = {
            score: 0,
            currentQuestionIndex: 0,
            isActive: false,
            balloons: [],
            currentQuestion: null,
            spawnInterval: null,
            animationFrame: null
        };

        const COLORS = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef'];

        // --- GAME LOGIC ---

        function init() {
            // Setup screens
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            state.score = 0;
            state.currentQuestionIndex = 0;
            state.isActive = true;
            updateHUD();
            nextQuestion();
            gameLoop();

            // Spawn balloons more frequently
            state.spawnInterval = setInterval(spawnBalloon, 1500);
        }

        function generateQuestion() {
            let a, b;
            const target = Math.floor(Math.random() * (CONFIG.maxSum - CONFIG.minSum + 1)) + CONFIG.minSum;

            // Simple logic for subtraction could be added later, for now addition
            if (Math.random() > 0.5) {
                // a + b = target
                a = Math.floor(Math.random() * (target + 1));
                b = target - a;
            } else {
                // a + b = target (alternative generation)
                a = Math.floor(Math.random() * (CONFIG.maxSum + 1));
                b = Math.floor(Math.random() * (CONFIG.maxSum - a + 1));
            }

            // Override for larger numbers to ensure we don't just get small ones if range is huge
            if (CONFIG.allowThreeDigit) {
                a = Math.floor(Math.random() * 900) + 100;
                b = Math.floor(Math.random() * 900) + 100;
            } else if (CONFIG.maxSum > 20) {
                // Bias towards larger numbers for higher levels
                a = Math.floor(Math.random() * (CONFIG.maxSum / 2));
                b = Math.floor(Math.random() * (CONFIG.maxSum - a));
            }

            return {
                text: `${a} + ${b} = ?`,
                answer: a + b
            };
        }

        function nextQuestion() {
            if (state.currentQuestionIndex >= CONFIG.questionCount) {
                endGame();
                return;
            }
            state.currentQuestionIndex++;
            state.currentQuestion = generateQuestion();
            document.getElementById('question-display').innerText = state.currentQuestion.text;

            // Reset balloons to clear old answers? No, let them float, but ensure new correct answer spawns soon.
            // Actually, clearing feels cleaner for "levels" or "questions".
            // Let's clear balloons to focus on the new question.
            clearBalloons();

            // Immediately spawn correct answer and some distractors
            setTimeout(() => spawnBalloon(true), 100);
            setTimeout(() => spawnBalloon(false), 800);
            setTimeout(() => spawnBalloon(false), 1600);

            updateHUD();
        }

        function spawnBalloon(forceCorrect = false) {
            if (!state.isActive) return;

            const container = document.getElementById('game-container');
            const balloonEl = document.createElement('div');
            balloonEl.className = 'balloon-container';

            // Determine value
            let value;
            if (forceCorrect || (Math.random() < 0.3 && !document.querySelector('.is-correct'))) {
                value = state.currentQuestion.answer;
                balloonEl.classList.add('is-correct'); // Marker class
            } else {
                // Distractor
                do {
                    let range = 5;
                    if (CONFIG.maxSum > 20) range = 20;
                    if (CONFIG.allowThreeDigit) range = 100;

                    let offset = Math.floor(Math.random() * (range * 2)) - range;
                    value = state.currentQuestion.answer + offset;
                } while (value === state.currentQuestion.answer || value < 0);
            }

            const color = COLORS[Math.floor(Math.random() * COLORS.length)];

            balloonEl.innerHTML = `
                <div class="balloon" style="--balloon-color: ${color}">
                    <span class="balloon-text">${value}</span>
                </div>
            `;

            // Position
            const startX = Math.random() * (window.innerWidth - 150);
            balloonEl.style.left = `${startX}px`;
            balloonEl.style.bottom = '-200px';

            // Interaction
            balloonEl.onmousedown = () => popBalloon(balloonEl, value);

            container.appendChild(balloonEl);

            // Physics state
            balloonEl._speed = (Math.random() * 1.5 + 1) * CONFIG.speed;
            balloonEl._wobble = Math.random() * Math.PI * 2;

            state.balloons.push(balloonEl);
        }

        function popBalloon(el, value) {
            if (!state.isActive) return;

            if (value === state.currentQuestion.answer) {
                // Correct
                handleCorrect(el);
            } else {
                // Wrong
                handleWrong(el);
            }
        }

        function handleCorrect(el) {
            speak(state.currentQuestion.answer.toString());
            speak("Correct!");

            // Visual pop
            el.style.transform = "scale(1.5)";
            el.style.opacity = "0";
            setTimeout(() => el.remove(), 200);

            // Confetti at balloon position
            const rect = el.getBoundingClientRect();
            confetti({
                particleCount: 50,
                spread: 60,
                origin: {
                    x: (rect.left + rect.width / 2) / window.innerWidth,
                    y: (rect.top + rect.height / 2) / window.innerHeight
                }
            });

            state.score += 10;
            updateHUD();

            // Delay next question slightly
            setTimeout(nextQuestion, 1000);
        }

        function handleWrong(el) {
            speak("Try again");
            el.querySelector('.balloon').style.background = '#555'; // Grey out
            el.classList.add('popped');

            // Visual shake
            el.style.animation = "shake 0.5s";

            // Remove after feedback
            setTimeout(() => {
                if (el.parentNode) el.remove();
                state.balloons = state.balloons.filter(b => b !== el);
            }, 500);
        }

        function gameLoop() {
            if (!state.isActive) return requestAnimationFrame(gameLoop);

            const containerHeight = window.innerHeight;

            for (let i = state.balloons.length - 1; i >= 0; i--) {
                const el = state.balloons[i];
                if (el.classList.contains('popped')) continue;

                // Move up
                const currentBottom = parseFloat(el.style.bottom || -200);
                const newBottom = currentBottom + el._speed;

                // Wobble
                el._wobble += 0.05;
                const wobbleX = Math.sin(el._wobble) * 2;

                el.style.bottom = `${newBottom}px`;
                el.style.transform = `translateX(${wobbleX}px)`;

                // Remove if off screen
                if (newBottom > containerHeight + 100) {
                    el.remove();
                    state.balloons.splice(i, 1);

                    // If we lost the correct balloon, spawn another one immediately
                    if (el.classList.contains('is-correct')) {
                        setTimeout(() => spawnBalloon(true), 500);
                    }
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function clearBalloons() {
            state.balloons.forEach(el => el.remove());
            state.balloons = [];
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('level-display').innerText = `${state.currentQuestionIndex}/${CONFIG.questionCount}`;
        }

        function endGame() {
            state.isActive = false;
            clearInterval(state.spawnInterval);
            clearBalloons();
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            speak("Lesson complete! Well done!");
        }

        function finishLesson() {
            window.parent.postMessage({ type: 'lessonCompleted', lessonId: CONFIG.lessonId }, '*');
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        // Add shake animation style dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>

</html>
