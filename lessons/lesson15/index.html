<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 50s Nebula</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --gold: #ffeb3b;
            --neon-green: #4ade80;
        }

        body {
            margin: 0;
            background: #0b0118;
            color: white;
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-box {
            background: rgba(20, 0, 40, 0.9);
            border: 5px solid var(--neon-pink);
            border-radius: 40px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 30px var(--neon-pink);
            width: 90%;
            max-width: 600px;
            display: none;
            /* Hidden until start */
        }

        #start-screen {
            text-align: center;
        }

        .big-start-btn {
            background: linear-gradient(180deg, #00f3ff, #0066ff);
            border: none;
            color: white;
            padding: 50px 80px;
            font-size: 3.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 15px 0 #0044aa, 0 0 50px rgba(0, 243, 255, 0.5);
            transition: all 0.2s;
        }

        .big-start-btn:hover {
            transform: scale(1.05);
        }

        .big-start-btn:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #0044aa;
        }

        .level-badge {
            background: var(--neon-blue);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            color: #0b0118;
        }

        .score-board {
            font-size: 1.5rem;
            color: var(--neon-green);
            margin: 15px 0;
        }

        .equation {
            font-size: 3.5rem;
            margin: 20px 0;
            text-shadow: 3px 3px var(--neon-blue);
            letter-spacing: 2px;
        }

        .highlight {
            color: var(--gold);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .answer-btn {
            background: #7b00ff;
            border: none;
            padding: 20px;
            font-size: 2.5rem;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px 0 #4b0099;
            font-family: inherit;
        }

        .answer-btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #4b0099;
        }

        .teacher-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--gold);
            min-height: 60px;
            border-left: 5px solid var(--gold);
        }
    </style>
</head>

<body>

    <div id="start-screen">
        <button class="big-start-btn" onclick="startGame()">üöÄ START<br>LESSON 7</button>
    </div>

    <div id="game-box">
        <span class="level-badge" id="level-display">Level 1: Nifty Fifties</span>
        <div class="score-board">‚≠ê Stars: <span id="score">0</span></div>
        <div class="equation" id="display">...</div>
        <div class="grid" id="options"></div>
        <div class="teacher-box" id="teacher-text">Loading...</div>
    </div>

    <script>
        let score = 0;
        let currentAns = 0;
        let level = 1;
        let isAnswering = false;
        let lastAns = 0;
        let correctCount = 0;

        const levels = [
            { name: "50s Beginner", maxH: 3 }, // e.g. 150 + 250
            { name: "50s Explorer", maxH: 6 }, // up to 650
            { name: "Nebula Knight", maxH: 9 }, // up to 950
            { name: "Ultimate Fifty", maxH: 15 } // Very large
        ];

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.9;
            msg.pitch = 1.1;
            window.speechSynthesis.speak(msg);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-box').style.display = 'block';
            generate();
        }

        function generate() {
            isAnswering = false;
            let config = levels[Math.min(level - 1, levels.length - 1)];
            document.getElementById('level-display').innerText = `Level ${level}: ${config.name}`;

            let n1, n2;
            do {
                // Generate numbers ending in 50
                let h1 = Math.floor(Math.random() * config.maxH) + 1;
                let h2 = Math.floor(Math.random() * config.maxH) + 1;
                n1 = (h1 * 100) + 50;
                n2 = (h2 * 100) + 50;
                currentAns = n1 + n2;
            } while (currentAns === lastAns);

            lastAns = currentAns;

            document.getElementById('display').innerHTML = `${n1} + ${n2} = <span class="highlight">?</span>`;

            // Helpful tip logic
            let tipText = "Tip: 50 + 50 = 100. Add that to the hundreds!";
            document.getElementById('teacher-text').innerText = tipText;
            speak(`${n1} plus ${n2}. ${tipText}`);

            // Generate Choices
            let choices = [currentAns];
            while (choices.length < 4) {
                // Mistakes: missing the hundred from 50+50, or general hundred error
                let offsets = [-100, 100, -200, 200, -50, 50];
                let offset = offsets[Math.floor(Math.random() * offsets.length)];
                let wrong = currentAns + offset;

                if (wrong > 0 && !choices.includes(wrong)) {
                    choices.push(wrong);
                }
            }
            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options');
            grid.innerHTML = '';
            choices.forEach(val => {
                const b = document.createElement('button');
                b.className = 'answer-btn';
                b.innerText = val;
                b.onclick = () => check(val, b);
                grid.appendChild(b);
            });
        }

        function check(val, btn) {
            if (isAnswering) return;
            isAnswering = true;

            if (val === currentAns) {
                score++;
                correctCount++;
                document.getElementById('score').innerText = score;
                if (score % 5 === 0) {
                    level++;
                    speak("Level Up! You are a master of fifty!");
                } else {
                    speak("Correct! Amazing!");
                }

                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                btn.style.background = "#4ade80"; // Success Green

                if (correctCount >= 10) {
                    speak("Nebula mastered! You are a fifty expert!");
                    window.parent.postMessage({ type: 'lessonCompleted', lessonId: 7 }, '*');
                }

                setTimeout(generate, 2000);
            } else {
                speak("Try again! Remember, two 50s make a hundred.");
                btn.style.background = "#ff0055"; // Error Red
                setTimeout(() => { isAnswering = false; }, 1000);
            }
        }
    </script>
</body>

</html>
