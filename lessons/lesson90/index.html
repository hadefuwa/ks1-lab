<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 90: Count the Coins</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0;}
        body{font-family:'Fredoka',sans-serif;background:linear-gradient(135deg,#1d4ed8 0%,#1e3a8a 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;color:white;overflow:hidden;}
        .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(30,58,138,0.97);z-index:50;text-align:center;padding:20px;}
        .hidden{display:none!important;}
        .big-btn{background:linear-gradient(135deg,#2563eb,#1d4ed8);border:none;padding:14px 52px;font-size:1.8rem;color:white;border-radius:60px;cursor:pointer;box-shadow:0 8px 24px rgba(37,99,235,0.5);font-family:inherit;font-weight:600;transition:transform 0.2s;margin-top:1.2rem;}
        .big-btn:hover{transform:scale(1.05) translateY(-2px);}
        #game{padding:16px;width:100%;max-width:520px;display:flex;flex-direction:column;align-items:center;}
        #prog-bar-wrap{width:90%;height:10px;background:rgba(255,255,255,0.25);border-radius:10px;margin:14px 0;}
        #prog-bar{height:100%;background:white;border-radius:10px;transition:width 0.4s;}
        #coin-pile{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;min-height:80px;background:rgba(255,255,255,0.08);border-radius:16px;padding:14px;width:100%;max-width:420px;margin:8px 0;}
        #prompt{font-size:1.5rem;font-weight:600;margin:10px 0 6px;text-align:center;}
        #answer-area{display:flex;gap:10px;align-items:center;margin-top:8px;}
        #answer-input{font-size:2rem;font-family:inherit;font-weight:600;background:rgba(255,255,255,0.15);border:2px solid rgba(255,255,255,0.5);border-radius:14px;color:white;padding:10px 16px;width:140px;text-align:center;outline:none;}
        #answer-input::placeholder{color:rgba(255,255,255,0.4);}
        #check-btn{background:white;color:#1d4ed8;border:none;border-radius:14px;padding:12px 24px;font-size:1.5rem;font-family:inherit;font-weight:700;cursor:pointer;}
        #check-btn:hover{background:#eff6ff;}
        #feedback{font-size:1.4rem;margin:10px;min-height:1.8rem;}
        #score-label{font-size:1.1rem;color:#bfdbfe;}
    </style>
</head>
<body>
<div id="start-screen" class="screen">
    <h1 style="font-size:2.8rem;margin-bottom:0.5rem">ü™ô Count the Coins</h1>
    <p style="color:#bfdbfe;font-size:1.2rem;margin-bottom:1rem">Look at the pile of coins and add them up.<br>Type the total in <strong>pence (p)</strong>!</p>
    <button class="big-btn" onclick="startGame()">Count! üî¢</button>
</div>
<div id="end-screen" class="screen hidden">
    <h1 style="font-size:2.8rem">üéâ Money Maths!</h1>
    <p style="color:#bfdbfe;font-size:1.2rem;margin:0.8rem 0">You counted coins like a pro!</p>
    <div style="font-size:2rem;color:#fde68a">Score: <strong id="final-score">0</strong></div>
    <button class="big-btn" onclick="finishLesson()">Finish ‚úÖ</button>
</div>
<div id="game" class="hidden">
    <div id="score-label">Score: <span id="score">0</span> &nbsp;|&nbsp; Q <span id="qnum">1</span>/10</div>
    <div id="prog-bar-wrap"><div id="prog-bar" style="width:0%"></div></div>
    <div id="coin-pile"></div>
    <div id="prompt">How many pence in total?</div>
    <div id="answer-area">
        <input id="answer-input" type="number" min="0" max="999" placeholder="?" autocomplete="off">
        <button id="check-btn" onclick="checkAnswer()">Check ‚úì</button>
    </div>
    <div id="feedback"></div>
</div>

<script>
const LESSON_ID=90; const TOTAL_Q=10;
let score=0,qNum=0,correctTotal=0;

const COIN_DATA=[
    {label:'1p',val:1,bg:'#b97333',text:'white',border:'#7c4f22'},
    {label:'2p',val:2,bg:'#8B4513',text:'white',border:'#5c2f0e'},
    {label:'5p',val:5,bg:'#c0c0c0',text:'#222',border:'#888'},
    {label:'10p',val:10,bg:'#a8a8a8',text:'#222',border:'#666'},
    {label:'20p',val:20,bg:'#b0b0b0',text:'#222',border:'#777'},
    {label:'50p',val:50,bg:'#d4d4d4',text:'#222',border:'#888'}
];

function makeCoin(cd){
    const el=document.createElement('div');
    el.style.cssText=`width:54px;height:54px;border-radius:50%;background:${cd.bg};border:3px solid ${cd.border};display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;color:${cd.text};box-shadow:0 2px 8px rgba(0,0,0,0.4);flex-shrink:0;`;
    el.innerText=cd.label; return el;
}

function startGame(){document.getElementById('start-screen').classList.add('hidden');document.getElementById('game').classList.remove('hidden');nextQ();}
function nextQ(){
    if(qNum>=TOTAL_Q){endGame();return;}
    qNum++;
    document.getElementById('qnum').innerText=qNum; document.getElementById('feedback').innerText='';
    document.getElementById('prog-bar').style.width=`${((qNum-1)/TOTAL_Q)*100}%`;
    document.getElementById('answer-input').value='';
    // pick 3-6 coins from low-value coins so total ‚â§ 100p
    const pile=[]; let total=0;
    const numCoins=Math.floor(Math.random()*4)+3; // 3 to 6
    const smallCoins=COIN_DATA.filter(c=>c.val<=20);
    for(let i=0;i<numCoins;i++){const cd=smallCoins[Math.floor(Math.random()*smallCoins.length)];pile.push(cd);total+=cd.val;}
    correctTotal=total;
    const pileEl=document.getElementById('coin-pile'); pileEl.innerHTML='';
    pile.sort(()=>Math.random()-0.5).forEach(cd=>pileEl.appendChild(makeCoin(cd)));
    setTimeout(()=>document.getElementById('answer-input').focus(),50);
}
document.addEventListener('DOMContentLoaded',()=>{
    document.getElementById('answer-input').addEventListener('keydown',e=>{if(e.key==='Enter')checkAnswer();});
});
function checkAnswer(){
    const val=parseInt(document.getElementById('answer-input').value);
    if(isNaN(val)){document.getElementById('feedback').innerText='Type a number first!';return;}
    if(val===correctTotal){
        score+=10; document.getElementById('score').innerText=score;
        document.getElementById('feedback').innerText='‚úÖ Correct!';
        confetti({particleCount:30,spread:60,origin:{y:0.5}});
    }else{
        document.getElementById('feedback').innerText=`‚ùå It was ${correctTotal}p`;
    }
    setTimeout(nextQ,1100);
}
function endGame(){document.getElementById('game').classList.add('hidden');document.getElementById('end-screen').classList.remove('hidden');document.getElementById('final-score').innerText=score;confetti({particleCount:200,spread:120,origin:{y:0.5}});}
function finishLesson(){window.parent.postMessage({type:'lessonCompleted',lessonId:LESSON_ID},'*');}
</script>
</body>
</html>
