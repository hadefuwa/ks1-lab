<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 86: 5-Minute Intervals</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0;}
        body{font-family:'Fredoka',sans-serif;background:linear-gradient(135deg,#059669 0%,#065f46 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;color:white;overflow:hidden;}
        .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(6,95,70,0.97);z-index:50;text-align:center;padding:20px;}
        .hidden{display:none!important;}
        .big-btn{background:linear-gradient(135deg,#059669,#047857);border:none;padding:14px 52px;font-size:1.8rem;color:white;border-radius:60px;cursor:pointer;box-shadow:0 8px 24px rgba(5,150,105,0.5);font-family:inherit;font-weight:600;transition:transform 0.2s;margin-top:1.2rem;}
        .big-btn:hover{transform:scale(1.05) translateY(-2px);}
        #game{padding:16px;width:100%;max-width:520px;display:flex;flex-direction:column;align-items:center;}
        #prog-bar-wrap{width:90%;height:10px;background:rgba(255,255,255,0.25);border-radius:10px;margin:12px 0;}
        #prog-bar{height:100%;background:white;border-radius:10px;transition:width 0.4s;}
        #prompt{font-size:1.5rem;font-weight:600;margin:14px 0 8px;text-align:center;}
        #choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;width:100%;max-width:400px;margin-top:4px;}
        .choice-btn{background:rgba(255,255,255,0.18);border:2px solid rgba(255,255,255,0.4);border-radius:14px;padding:12px 4px;font-size:1.3rem;color:white;font-family:inherit;font-weight:600;cursor:pointer;transition:all 0.2s;}
        .choice-btn:hover{background:rgba(255,255,255,0.35);transform:scale(1.04);}
        .choice-btn.correct{background:#16a34a;border-color:#16a34a;}
        .choice-btn.wrong{background:#dc2626;border-color:#dc2626;}
        #feedback{font-size:1.3rem;margin:8px;min-height:1.6rem;}
        #score-label{font-size:1.1rem;color:#a7f3d0;}
    </style>
</head>
<body>
<div id="start-screen" class="screen">
    <h1 style="font-size:2.5rem;margin-bottom:0.5rem">‚è∞ 5-Minute Intervals</h1>
    <p style="color:#a7f3d0;font-size:1.1rem;margin-bottom:1rem">The minute hand jumps 5 minutes every number.<br>Read the clock carefully!</p>
    <div style="font-size:3rem">üïêüïëüïí</div>
    <button class="big-btn" onclick="startGame()">Start! ‚è∞</button>
</div>
<div id="end-screen" class="screen hidden">
    <h1 style="font-size:2.8rem">üéâ Superstar!</h1>
    <p style="color:#a7f3d0;font-size:1.2rem;margin:0.8rem 0">You can read 5-minute interval times!</p>
    <div style="font-size:2rem;color:#fde68a">Score: <strong id="final-score">0</strong></div>
    <button class="big-btn" onclick="finishLesson()">Finish ‚úÖ</button>
</div>
<div id="game" class="hidden">
    <div id="score-label">Score: <span id="score">0</span> &nbsp;|&nbsp; Q <span id="qnum">1</span>/10</div>
    <div id="prog-bar-wrap"><div id="prog-bar" style="width:0%"></div></div>
    <svg id="clock-svg" width="220" height="220" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg"></svg>
    <div id="prompt">What time does the clock show?</div>
    <div id="choices"></div>
    <div id="feedback"></div>
</div>

<script>
const LESSON_ID=86; const TOTAL_Q=10;
let score=0,qNum=0,answered=false;

function buildClock(hour,minute){
    const svg=document.getElementById('clock-svg'); svg.innerHTML='';
    const cx=150,cy=150;
    svg.appendChild(e('circle',{cx,cy,r:140,fill:'white',stroke:'#064e3b','stroke-width':'6'}));
    svg.appendChild(e('circle',{cx,cy,r:8,fill:'#064e3b'}));
    for(let i=1;i<=12;i++){
        const a=(i/12)*Math.PI*2-Math.PI/2;
        const t=e('text',{x:cx+Math.cos(a)*118,y:cy+Math.sin(a)*118,'text-anchor':'middle','dominant-baseline':'central','font-size':'20','font-weight':'700','font-family':'Fredoka',fill:'#064e3b'});
        t.textContent=i; svg.appendChild(t);
        const tick=e('line',{x1:cx+Math.cos(a)*128,y1:cy+Math.sin(a)*128,x2:cx+Math.cos(a)*138,y2:cy+Math.sin(a)*138,stroke:'#94a3b8','stroke-width':'4','stroke-linecap':'round'});
        svg.appendChild(tick);
    }
    // small minute ticks
    for(let i=0;i<60;i++){if(i%5!==0){const a=(i/60)*Math.PI*2-Math.PI/2;svg.appendChild(e('line',{x1:cx+Math.cos(a)*130,y1:cy+Math.sin(a)*130,x2:cx+Math.cos(a)*138,y2:cy+Math.sin(a)*138,stroke:'#cbd5e1','stroke-width':'2'}));}}
    const mA=(minute/60)*360-90; const mR=mA*Math.PI/180;
    svg.appendChild(e('line',{x1:cx,y1:cy,x2:cx+Math.cos(mR)*115,y2:cy+Math.sin(mR)*115,stroke:'#475569','stroke-width':'5','stroke-linecap':'round'}));
    const hA=((hour%12)/12)*360+(minute/60)*30-90; const hR=hA*Math.PI/180;
    svg.appendChild(e('line',{x1:cx,y1:cy,x2:cx+Math.cos(hR)*80,y2:cy+Math.sin(hR)*80,stroke:'#064e3b','stroke-width':'8','stroke-linecap':'round'}));
    svg.appendChild(e('circle',{cx,cy,r:5,fill:'white'}));
}
function e(tag,attrs){const el=document.createElementNS('http://www.w3.org/2000/svg',tag);for(const[k,v] of Object.entries(attrs))el.setAttribute(k,v);return el;}
function fmt(h,m){return `${h}:${m.toString().padStart(2,'0')}`;}

function startGame(){document.getElementById('start-screen').classList.add('hidden');document.getElementById('game').classList.remove('hidden');nextQ();}

function nextQ(){
    if(qNum>=TOTAL_Q){endGame();return;}
    qNum++;answered=false;
    document.getElementById('qnum').innerText=qNum; document.getElementById('feedback').innerText='';
    document.getElementById('prog-bar').style.width=`${((qNum-1)/TOTAL_Q)*100}%`;
    const hour=Math.floor(Math.random()*12)+1;
    const minIndex=Math.floor(Math.random()*12); // 0..11
    const minute=minIndex*5;
    buildClock(hour,minute);
    const correct=fmt(hour,minute);
    const opts=genOpts(hour,minute);
    const choicesEl=document.getElementById('choices'); choicesEl.innerHTML='';
    opts.forEach(label=>{
        const btn=document.createElement('button'); btn.className='choice-btn'; btn.innerText=label;
        btn.onclick=()=>pick(btn,label,correct); choicesEl.appendChild(btn);
    });
}
function genOpts(h,m){
    const s=new Set([fmt(h,m)]);
    const pool=[];
    for(let hh=1;hh<=12;hh++)for(let mm=0;mm<60;mm+=5)pool.push(fmt(hh,mm));
    while(s.size<4){s.add(pool[Math.floor(Math.random()*pool.length)]);}
    return [...s].sort(()=>Math.random()-0.5);
}
function pick(btn,val,correct){
    if(answered)return; answered=true;
    if(val===correct){btn.classList.add('correct');score+=10;document.getElementById('score').innerText=score;document.getElementById('feedback').innerText='‚úÖ Correct!';confetti({particleCount:30,spread:60,origin:{y:0.5}});}
    else{btn.classList.add('wrong');document.getElementById('feedback').innerText=`‚ùå It was ${correct}`;document.querySelectorAll('.choice-btn').forEach(b=>{if(b.innerText===correct)b.classList.add('correct');});}
    setTimeout(nextQ,1100);
}
function endGame(){document.getElementById('game').classList.add('hidden');document.getElementById('end-screen').classList.remove('hidden');document.getElementById('final-score').innerText=score;confetti({particleCount:200,spread:120,origin:{y:0.5}});}
function finishLesson(){window.parent.postMessage({type:'lessonCompleted',lessonId:LESSON_ID},'*');}
</script>
</body>
</html>
