<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 61: Balloon Numbers</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #16a34a;
            --secondary: #14532d;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #052e16;
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(255,255,255,0.9);
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #question-display {
            margin-top: 100px;
            font-size: 5rem;
            font-weight: 700;
            color: var(--secondary);
            text-shadow: 2px 2px 0px #fff;
            z-index: 5;
            background: rgba(255,255,255,0.8);
            padding: 15px 50px;
            border-radius: 50px;
            border: 4px solid #fff;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .balloon-container {
            position: absolute;
            bottom: -200px;
            cursor: pointer;
            transition: transform 0.1s;
            will-change: transform;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balloon-container:active { transform: scale(0.95); }

        .balloon {
            width: 110px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0) 20%),
                var(--balloon-color, #16a34a);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1), 5px 10px 15px rgba(0,0,0,0.15);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid var(--balloon-color, #16a34a);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px; height: 30px;
            background: rgba(0,0,0,0.3);
        }

        .balloon-text {
            font-size: 2.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hidden { display: none; }

        h1 {
            font-size: 3.5rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.6rem;
            color: #052e16;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 18px 60px;
            font-size: 2rem;
            color: white;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(22,163,74,0.4);
            transition: all 0.2s;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 30px rgba(22,163,74,0.5);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-item">Question: <span id="level-display">1/8</span></div>
            <div class="hud-item">‚≠ê Score: <span id="score-display">0</span></div>
        </div>
        <div id="question-display">? + ? = ?</div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Balloon Numbers! üéà</h1>
        <p>Look at the sum at the top.<br>Pop the balloon with the right answer!<br>Balloons float slowly ‚Äî take your time!</p>
        <button class="btn" onclick="startGame()">Let's Go!</button>
    </div>

    <div id="end-screen" class="screen hidden">
        <h1>Amazing! üèÜ</h1>
        <p>You popped all the right balloons!</p>
        <div style="font-size:2.5rem;margin-bottom:30px;font-weight:bold;color:var(--primary);">
            Final Score: <span id="final-score">0</span>
        </div>
        <button class="btn" onclick="finishLesson()">Complete!</button>
    </div>

    <script>
        const CONFIG = {
            lessonId: 61,
            maxNum: 5,
            questionCount: 8,
            speed: 0.8,
            spawnMs: 2200
        };

        let state = {
            score: 0,
            currentQuestionIndex: 0,
            isActive: false,
            balloons: [],
            currentQuestion: null,
            spawnInterval: null,
            correctBalloonSpawned: false
        };

        const COLORS = ['#ef4444','#f97316','#eab308','#22c55e','#06b6d4','#3b82f6','#8b5cf6','#d946ef'];

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            state.score = 0;
            state.currentQuestionIndex = 0;
            state.isActive = true;
            updateHUD();
            nextQuestion();
            gameLoop();
            state.spawnInterval = setInterval(spawnBalloon, CONFIG.spawnMs);
        }

        function generateQuestion() {
            const a = Math.floor(Math.random() * CONFIG.maxNum) + 1;
            const b = Math.floor(Math.random() * CONFIG.maxNum) + 1;
            return { text: `${a} + ${b} = ?`, answer: a + b };
        }

        function nextQuestion() {
            if (state.currentQuestionIndex >= CONFIG.questionCount) { endGame(); return; }
            state.currentQuestionIndex++;
            state.currentQuestion = generateQuestion();
            document.getElementById('question-display').innerText = state.currentQuestion.text;
            clearBalloons();
            state.correctBalloonSpawned = false;
            setTimeout(() => { if (state.isActive) spawnBalloon(true); }, 300);
            updateHUD();
        }

        function spawnBalloon(forceCorrect = false) {
            if (!state.isActive) return;
            const container = document.getElementById('game-container');
            const balloonEl = document.createElement('div');
            balloonEl.className = 'balloon-container';
            let value;
            if (forceCorrect || (!state.correctBalloonSpawned && Math.random() < 0.4)) {
                value = state.currentQuestion.answer;
                balloonEl.classList.add('is-correct');
                state.correctBalloonSpawned = true;
            } else {
                do {
                    const offset = Math.floor(Math.random() * 8) - 4;
                    value = state.currentQuestion.answer + offset;
                } while (value === state.currentQuestion.answer || value < 0);
            }
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            balloonEl.innerHTML = `<div class="balloon" style="--balloon-color:${color}"><span class="balloon-text">${value}</span></div>`;
            balloonEl.style.left = `${Math.random() * (window.innerWidth - 130)}px`;
            balloonEl.style.bottom = '-200px';
            balloonEl.onmousedown = () => popBalloon(balloonEl, value);
            container.appendChild(balloonEl);
            balloonEl._speed = (Math.random() * 0.4 + 0.6) * CONFIG.speed;
            balloonEl._wobble = Math.random() * Math.PI * 2;
            state.balloons.push(balloonEl);
        }

        function popBalloon(el, value) {
            if (!state.isActive) return;
            if (value === state.currentQuestion.answer) handleCorrect(el);
            else handleWrong(el);
        }

        function handleCorrect(el) {
            speak("Well done!");
            el.style.transform = "scale(1.5)";
            el.style.opacity = "0";
            setTimeout(() => { if (el.parentNode) el.remove(); }, 200);
            const rect = el.getBoundingClientRect();
            confetti({ particleCount: 40, spread: 60, origin: { x: (rect.left + rect.width/2)/window.innerWidth, y: (rect.top + rect.height/2)/window.innerHeight } });
            state.score += 10;
            updateHUD();
            setTimeout(nextQuestion, 800);
        }

        function handleWrong(el) {
            speak("Try again!");
            el.querySelector('.balloon').style.background = '#9ca3af';
            el.style.animation = "shake 0.5s";
            setTimeout(() => {
                if (el.parentNode) el.remove();
                state.balloons = state.balloons.filter(b => b !== el);
            }, 500);
        }

        function gameLoop() {
            if (!state.isActive) { requestAnimationFrame(gameLoop); return; }
            const containerHeight = window.innerHeight;
            for (let i = state.balloons.length - 1; i >= 0; i--) {
                const el = state.balloons[i];
                const newBottom = parseFloat(el.style.bottom || -200) + el._speed;
                el._wobble += 0.06;
                el.style.bottom = `${newBottom}px`;
                el.style.transform = `translateX(${Math.sin(el._wobble) * 4}px)`;
                if (newBottom > containerHeight + 50) {
                    if (el.classList.contains('is-correct')) state.correctBalloonSpawned = false;
                    el.remove();
                    state.balloons.splice(i, 1);
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function clearBalloons() {
            state.balloons.forEach(el => el.remove());
            state.balloons = [];
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('level-display').innerText = `${state.currentQuestionIndex}/${CONFIG.questionCount}`;
        }

        function endGame() {
            state.isActive = false;
            clearInterval(state.spawnInterval);
            clearBalloons();
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            speak("Fantastic! You did it!");
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function finishLesson() {
            window.parent.postMessage({ type: 'lessonCompleted', lessonId: CONFIG.lessonId }, '*');
        }

        function speak(text) {
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        const s = document.createElement("style");
        s.innerText = `@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-10px)}50%{transform:translateX(10px)}75%{transform:translateX(-10px)}100%{transform:translateX(0)}}`;
        document.head.appendChild(s);
    </script>
</body>
</html>
